<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pulse</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>

<body class="marginbody">
    <div class="promo">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo">
                    <img src="icons/running-man-2-64.png">
                </a>
                <div class="header__mid">
                    Официальный представитель
                    <span class=""> Qarmin, Polar, Suunto</span>
                </div>
                <div class="header__contact">
                    <a href="tel:+74999228974" class="header_phone"> +7 (499) 922-89-74</a>
                    <button class="button">Заказать звонок</button>
                </div>
            </header>
            <div class="promo__wrapper">
                <h1 class="promo__header">Подбор пульсометра</h1>
                <h2 class="promo__subheader">С учётом Вашего уровня подготовоки</h2>
                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="icons/time_icon.png" alt="">
                        Время подбора:
                        10 минут
                    </div>
                    <div class="promo__icon">
                        <img src="icons/box_icon.png" alt="">
                        Бесплатная
                        доставка
                    </div>
                    <div class="promo__icon">
                        <img src="icons/messages_icon.png" alt="">
                        Ответим
                        на все вопросы
                    </div>
                </div>
                <div class="promo__button">
                    <button class="button button_main">Заказать консультацию </button>
                    <div class="promo_button_text"> или <a href="" class="promo__aa"> перейти в каталог </a> </div>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
